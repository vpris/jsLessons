<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="loginBlock">
            <form action="" class="loginForm">
                <h1>User Register</h1>
                <input type="text" id="userLogin" placeholder="Лог-ин (от 5 до 16 символов)">
                <input type="text" id="userMail" placeholder="Email">
                <input type="text" id="userPass1" placeholder="Пароль (от 8 до 16 символов)">
                <input type="text" id="userPass2" placeholder="Подтверждение пароля">
                <button type="submit" id="submitButton" onclick="return registerForm()">Отправить</button>
            </form>
        </div>
    </div>
</body>
