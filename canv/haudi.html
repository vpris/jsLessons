<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body style="margin: 0; display: flex; align-items: center;">
    <canvas id="canvas">Твой браузер не поддерживается. Ты в жопе, бро.</canvas>

    <script>
        var canv = document.getElementById('canvas');
        var ctx = canv.getContext('2d');

        canv.width = window.innerWidth;
        canv.height = window.innerHeight;

        //code

        ctx.fillStyle = 'magenta';
        // ctx.fillRect(50,50,300,200);

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;

        // ctx.rotate(.2);

        ctx.beginPath();
        ctx.moveTo(55, 50);
        ctx.lineTo(25, 100);
        ctx.lineTo(85, 100);

        ctx.stroke();

    </script>
</body>
</html>
